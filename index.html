<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Data Karyawan</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f6f8fa;
        padding: 20px;
      }
      .container {
        box-sizing: border-box;
        max-width: 700px;
        margin: auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
      }
      input,
      select,
      textarea {
        box-sizing: border-box;
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      textarea {
        max-width: 100%;
        max-height: 200px;
        min-height: max-content;
      }
      button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Form Data Karyawan</h2>
      <form id="formData">
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" name="nama" required />

        <label for="alamat">Alamat Lengkap</label>
        <textarea id="alamat" name="alamat" rows="3" required></textarea>

        <label for="ttl">Tempat Tanggal Lahir</label>
        <input
          type="text"
          id="ttl"
          name="ttl"
          placeholder="Contoh: Jakarta, 17 Agustus 1990"
          required
        />

        <label for="umur">Umur</label>
        <input type="number" id="umur" name="umur" min="0" required />

        <label for="pendidikan">Pendidikan Terakhir</label>
        <input type="text" id="pendidikan" name="pendidikan" required />

        <label for="ibu">Nama Ibu Kandung</label>
        <input type="text" id="ibu" name="ibu" required />

        <label for="status">Status</label>
        <select id="status" name="status" required>
          <option value="">-- Pilih Status --</option>
          <option>Belum Menikah</option>
          <option>Menikah</option>
          <option>Cerai</option>
        </select>

        <label for="anak">Anak</label>
        <input type="number" id="anak" name="anak" min="0" required />

        <label for="masuk">Mulai Masuk Kerja</label>
        <input type="date" id="masuk" name="masuk" required />

        <label for="lokasi">Lokasi Kerja</label>
        <input type="text" id="lokasi" name="lokasi" required />

        <label for="bagian">Bagian</label>
        <input type="text" id="bagian" name="bagian" required />

        <label for="gaji">Klasifikasi Upah Gaji</label>
        <input type="text" id="gaji" name="gaji" required />

        <label for="foto">Foto</label>
        <input type="file" id="foto" name="foto" accept="image/*" required />

        <button type="submit">Kirim Data</button>
      </form>
    </div>
  </body>
  <script>
    const form = document.querySelector("#formData");
    form.addEventListener("submit", async(e) => {
      try {
        e.preventDefault();
  
        const data = {
          nama: form.nama.value,
          alamat: form.alamat.value,
          tempatTangggalLahir: form.ttl.value,
          umur: form.umur.value,
          pendidikan: form.pendidikan.value,
          namaIbuKandung: form.ibu.value,
          status: form.status.value,
          jumlahAnak: form.anak.value,
          mulaiMasukKerja: form.masuk.value,
          lokasiKerja: form.lokasi.value,
          bagian: form.bagian.value,
          klasifikasiUpahGaji: form.gaji.value,
          foto: form.foto.file,
        };
  
        JSON.stringify(data);
  
        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbxgyHUPa0OAqvpWkHLGaYt_D5uKOxlfNAZ4jhYk5Au6PnNYUkiUc9xl7xAqOV_vqP0/exec",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          }
        );
  
        const result = await response.text();
        console.log("berhasil");
      }catch (err) {
        if (err) console.log("gagal", err);
      }

    });
  </script>
</html>
